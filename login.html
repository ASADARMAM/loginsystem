<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        html, body {
            text-align: center;
            height: 100%;
            justify-content: center;
            align-items: center;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: black;
            color: rgb(255, 0, 0);
            outline: 5px inset rgb(255, 3, 3);
            border-radius: 100px;
            box-shadow: 0 0 60px 30px rgba(255, 0, 0, 1);
            text-align: center;
            height: 80%;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            color: rgb(255, 0, 0);
            font-style: italic;
            text-transform: uppercase;
            text-shadow: 10px 10px 15px rgb(0, 255, 47);
        }

        input {
            margin-top: 10px;
            box-shadow: 0 0 15px 5px rgb(0, 255, 47);
            padding: 10px;
            border-radius: 20px;
            border: none;
        }

        button {
            color: rgb(255, 0, 0);
            background-color: #0bff14;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            box-shadow: 0 0 15px 7px rgb(0, 255, 47);
        }

        button:hover {
            background-color: #ff0404;
            color: black;
        }

        .signup-button {
            margin-top: 15px;
            color: red;
            background-color: #0bff14;
            border-radius: 50px;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 15px 7px rgb(0, 255, 47);
            border: none;
        }

        .signup-button:hover {
            background-color: red;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login System</h1>
        <label for="Username">Username</label>
        <input type="text" id="Username"><br>
        <label for="Password">Password</label>
        <input type="password" id="Password"><br><br>
        <button id="login">Login</button><br>
        <button class="signup" id="signup">Signup</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAW9TyUVWU0u2rbpXhwVTGaGdiR244ngic",
            authDomain: "login-de63e.firebaseapp.com",
            projectId: "login-de63e",
            storageBucket: "login-de63e.appspot.com",
            messagingSenderId: "652035860499",
            appId: "1:652035860499:web:bd645665ff174d89fc77e6",
            measurementId: "G-1G04E5PXR5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Login
        document.getElementById("login").addEventListener("click", function () {
            const email = document.getElementById("Username").value;
            const password = document.getElementById("Password").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                })
                .catch((error) => {
                    alert("Login Error: " + error.message);
                });
        });

        // Signup
        document.getElementById("signup").onclick = function(){
            window.location.href ="signup.html"
        };
    </script>
</body>
</html>
